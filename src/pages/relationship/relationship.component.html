<ion-content>
  <div>
    <ion-item>
      <ion-header>
        <ion-toolbar color="dark" padding col-12>
          <ion-title>DEMOGRAPHIC SURVEILLANCE SYSTEM</ion-title>
        </ion-toolbar>
      </ion-header>
    </ion-item>
  </div>

  <h1 padding-left>Relationship</h1>
  <ion-item-divider></ion-item-divider>

  <!-- Build the column structure for the page -->
  <ion-row padding-left>
    <ion-col>
      <button ion-button round outline small (click)="setDisplay('form')"> Create a New Relationship</button>
    </ion-col>
    <ion-col>
      <div *ngIf="this.displayType == 'form' ">
        <form (ngSubmit)="createRelationship()">

          <ion-item>
            <ion-label>External Id</ion-label>
            <ion-input type="text"  name="extId" [(ngModel)]="relationship.extId"></ion-input>
          </ion-item>

            <ion-list-header>Individual A</ion-list-header>

            <ion-list radio-group name="individuala" [(ngModel)]="relationship.individualA">
              <ion-item *ngFor="let i of this.individualsList">
                <ion-label>{{i.firstName}} {{i.lastName}}</ion-label>
                <ion-radio [value]="i"></ion-radio>
              </ion-item>
            </ion-list>


            <ion-list-header>Individual B</ion-list-header>
            <ion-list radio-group name="individualb" [(ngModel)]="relationship.individualB">
              <ion-item *ngFor="let i of this.individualsList">
                <ion-label>{{i.firstName}} {{i.lastName}}</ion-label>
                <ion-radio [value]="i"></ion-radio>
              </ion-item>
            </ion-list>

          <ion-list-header>Relationship Type</ion-list-header>
          <ion-list radio-group name="individualb" [(ngModel)]="relationship.aIsToB">
            <ion-item *ngFor="let i of this.relationshipTypes">
              <ion-label>{{i}}</ion-label>
              <ion-radio [value]="i"></ion-radio>
            </ion-item>
          </ion-list>

          <ion-item>
            <ion-label>Start Date</ion-label>
            <ion-input type="date"  name="start" [(ngModel)]="relationship.startDate"></ion-input>
          </ion-item>
          <button ion-button float-right outline round small type="submit"> Create</button>
        </form>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <h1 padding-top>Selected Relationships</h1>
  </ion-row>

  <ion-list-header>
    <ion-row>
      <ion-col col-3>
        UUID <!--Location name is substitute till db connection-->
      </ion-col>
      <ion-col col-3>
        Individual Name
      </ion-col>
      <ion-col col-3>
        External Id
      </ion-col>
    </ion-row>
    <ion-row *ngIf="location != null && location != undefined">

    </ion-row>
  </ion-list-header>

  <ion-row>
    <ion-item>
      <button ion-button float-right outline round small [disabled]="this.relationships != null"
              (click)="this.conditionsSatisfied()"> Select an Individual
      </button>
    </ion-item>
  </ion-row>
</ion-content>

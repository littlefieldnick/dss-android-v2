<ion-content>
  <div>
    <ion-item>
      <ion-header>
        <ion-toolbar color="dark" padding col-12>
          <ion-title>DEMOGRAPHIC SURVEILLANCE SYSTEM</ion-title>
        </ion-toolbar>
      </ion-header>
    </ion-item>
  </div>

  <h1 padding-left>Location</h1>
  <ion-item-divider></ion-item-divider>

  <!-- Build the column structure for the page -->
  <ion-row padding-left>

    <!-- Field Column-->
    <ion-col>
      <!--Region Field -->
      <ion-row padding-bottom>
        <ion-col>
          <ion-row>
            <h6>Region: </h6>
          </ion-row>
          <ion-row padding-left padding-bottom *ngIf="region != null && region != undefined">
            <p>{{region.name}}</p>
          </ion-row>
          <ion-row padding-bottom>
            <button ion-button round outline small (click)="setSelected('region')">Set Location Region</button>
          </ion-row>
        </ion-col>
      </ion-row>

      <ion-item-divider></ion-item-divider>
      <!--District Field -->
      <ion-row padding-bottom>
        <ion-col>
          <ion-row>
            <h6>District:</h6>
          </ion-row>
          <ion-row padding-left padding-bottom *ngIf="district != null && district != undefined">
            <p>{{district.name}}</p>
          </ion-row>
          <ion-row padding-bottom>
            <button ion-button round outline small (click)="setSelected('district')" [disabled]="region == null">Select
              Location District
            </button>
          </ion-row>
        </ion-col>
      </ion-row>

      <ion-item-divider></ion-item-divider>
      <!--Village Field -->
      <ion-row padding-bottom>
        <ion-col>
          <ion-row>
            <h6>Village:</h6>
          </ion-row>
          <ion-row padding-left padding-bottom *ngIf="village != null && village != undefined">
            <p>{{village.name}}</p>
          </ion-row>
          <ion-row padding-bottom>
            <button ion-button round outline small (click)="setSelected('village')" [disabled]="district == null">Select
              Location Village
            </button>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-item-divider></ion-item-divider>
      <!--Location Field -->
      <ion-row padding-bottom>
        <ion-col>
          <ion-row>
            <h6>Location:</h6>
          </ion-row>
          <ion-row padding-left padding-bottom *ngIf="location != null">
            <p></p>
          </ion-row>
          <ion-row padding-bottom>
            <button ion-button round outline small (click)="setSelected('location')" [disabled]="village == null">Select
              Location
            </button>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>

    <!-- Options for Region-->
    <ion-col padding-top col-3>
      <div *ngIf="selected == 'region'">
        <button ion-button round outline small (click)="setDisplay('form')"> Create a New Region</button>
        <button ion-button round outline small color="secondary" (click)="setDisplay('list')"> Select an Existing
          Region
        </button>
      </div>
      <div *ngIf="selected == 'district'">
        <button ion-button round outline small (click)="setDisplay('form')"> Create a New District</button>
        <button ion-button round outline small color="secondary" (click)="setDisplay('list')"> Select an Existing
          District
        </button>
      </div>
      <div *ngIf="selected == 'village'">
        <button ion-button round outline small (click)="setDisplay('form')"> Create a New Village</button>
        <button ion-button round outline small color="secondary" (click)="setDisplay('list')"> Select an Existing
          Village
        </button>
      </div>
      <div *ngIf="selected == 'location'">
        <button ion-button round outline small (click)="setDisplay('form')"> Create a New Location</button>
        <button ion-button round outline small color="secondary" (click)="setDisplay('list')"> Select an Existing
          Location
        </button>
      </div>
    </ion-col>

    <ion-col>
      <div *ngIf="displayType=='form'">
        <!-- Data Entry Form -->
        <form *ngIf="displayType=='form' && selected != 'location'">
          <ion-item *ngIf="selected =='region'">
            <ion-label>Region Name</ion-label>
            <ion-input type="text" name="regionName" [(ngModel)]="region.name"></ion-input>
          </ion-item>
          <ion-item *ngIf="selected=='district'">
            <ion-label>District Name</ion-label>
            <ion-input type="text" name="districtName" [(ngModel)]="district.name"></ion-input>
          </ion-item>
          <ion-item *ngIf="selected=='village'">
            <ion-label>Village Name</ion-label>
            <ion-input type="text" name="villageName" [(ngModel)]="village.name"></ion-input>
          </ion-item>
          <button ion-button round color="dark" outline (submit)="createLevel()">Create {{this.selected}}</button>
        </form>

        <!-- Location Entry Form -->
        <form *ngIf="selected == 'location'" (ngSubmit)="createLocation()">
          <ion-item>
            <ion-label floating>
              Name
            </ion-label>
            <ion-input type="text" name="locName" [(ngModel)]="location.locationName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              External Id
            </ion-label>
            <ion-input type="text" name="extId" [(ngModel)]="location.extId"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              Type
            </ion-label>
            <ion-select name="locType" [(ngModel)]="location.locationType">
              <ion-option>
                Rural
              </ion-option>
              <ion-option>
                Urban
              </ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label floating>
              Latitude
            </ion-label>
            <ion-input type="text" name="locLatitude" [(ngModel)]="location.latitude"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              Longitude
            </ion-label>
            <ion-input type="text" name="locLongitude" [(ngModel)]="location.longitude"></ion-input>
          </ion-item>
          <button ion-button round color="dark" outline type="submit">Create {{this.selected}}</button>
        </form>
      </div>

      <div *ngIf="displayType == 'list'">
        <ion-col>
          <ion-list  *ngIf="selected == 'location'; else elseBlock">
            <ion-item *ngFor="let loc of this.locationList">
              {{loc.locationName}}
              <button ion-button round outline (click)="setLocation(loc)">Select</button>
            </ion-item>
          </ion-list>

          <ng-template #elseBlock>
            <ion-list>
              <ion-item *ngFor="let l of this.locationHierarchyList">
                {{l.name}}
                <button ion-button round outline (click)="setLocationHierarchy(l)">Select</button>
              </ion-item>
            </ion-list>
          </ng-template>
    </ion-col>
    </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-item>
      <button ion-button float-right outline round small [disabled]="this.location == null"
              (click)="this.conditionsSatisfied()"> Select a Social Group
      </button>
    </ion-item>
  </ion-row>
</ion-content>
